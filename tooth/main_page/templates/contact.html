{% extends 'base.html' %}

    {% block title %}
        Ząbek - strona kontaktu
    {% endblock %}

    {% block header %}
        <h1>Napisz do nas!</h1>
    {% endblock %}

{% block content %}
<div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="POST">{% csrf_token %}
                    <fieldset>
                        <legend class="text-center header">Formularz kontaktu</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="glyphicon glyphicon-user bigicon"></i></span> 
                            <div class="col-md-8">
                                <!-- <input id="id_{{ form.contact_name.label }}" name="{{ form.contact_name.label }}" type="text" placeholder=" Imię i Nazwisko" maxlength="150" class="form-control"> -->
                                {{ form.contact_name }}
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="glyphicon glyphicon-envelope bigicon"></i></span>
                            <div class="col-md-8">
                                <!-- <input id="id_{{ form.contact_email.label }}" name="{{ form.contact_email.label }}" type="text" placeholder=" Email" maxlength="70" class="form-control"> -->
                                {{ form.contact_email }}
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="glyphicon glyphicon-earphone bigicon"></i></span>
                            <div class="col-md-8">
                                <!-- <input id="id_{{ form.contact_phone.label }}" name="{{ form.contact_phone.label }}" type="text" placeholder=" Telefon" maxlength="15" class="form-control"> -->
                                {{ form.contact_phone }}
                            </div>
                        </div>

<!--                         <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="glyphicon glyphicon-earphone bigicon"></i></span>
                            <div class="col-md-8">
                                {{ form.contact_topic}}

                            </div>
                        </div> -->

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="glyphicon glyphicon-pencil bigicon"></i></span>
                            <div class="col-md-8">
                               <!--  <textarea class="form-control" id="id_{{ form.content.label }}" name="{{ form.content.label }}" placeholder="Tutaj wpisz swoją wiadomość. Odpowiemy jak najszybciej jest to możliwe. Czas odpowiedzi nie przekroczy 2 dni roboczych." rows="7"></textarea> -->
                               {{ form.content}}
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
